<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Yuri's Coding Quiz!</title>
</head>

<body>
    <header>
        <p class="high-scores">View high scores</p>
        <p>Time: 0</p>
    </header>

    <main>
        <h1 id="title-area">Coding Quiz Challenge</h1>
        <section id="section-area">
            <p id="instruction">
                Try to answer the following code-related questions within the time limit.<br/>
                Keep in mind that incorrect answers will penalize your score/time <br/>by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
